<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Payment Form</title>
</head>
<body>
    
    <form action="">
        <h1>Payment Form</h1>
        <hr>
        <h2>Contact information</h2>
        <p>Name* <input type="text" name="name" required></p>
        <fieldset>
            <legend><b>GENDER</b></legend>
        <p>    Male <input type="radio" name="gender" id="gender">
               Female <input type="radio" name="gender" id="gender">
               Other<input type="radio" name="gender" id="gender">
         </p>
        </fieldset>
        <P>Address <textarea name="address" id="" cols="30" rows="10"></textarea></P>
    </form>
    <p>Email: <input type="email" name="email" id="email"></p>
     <p> Pincode: <input type="number" name="pincode" id="pincode"></p>
    <hr>
     <h2>Payment</h2>
     <p> Card Type:
        <select name="card" id="card">
        <option value="">---Select A card Type---</option>
        <option value="VISA">VISA</option>
        <option value="MASTERCARD">MASTERCARD</option>
    </select>
     </p>
     <p>CARD NUMBER <input type="number" name="cardno" id="cardno">
     </p>
     <p> Expiration Date <input type="date" name="date" id="date"></p>
     <p>CVV <input type="password" name="cvv" id="cvv"></p>
    
</body>
</html>
